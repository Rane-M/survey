<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Customer Feedback Survey</h1>
        <p id="description">We appreciate your feedback. Please fill out the form below.</p>
    </header>

    <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Age:</label>
            <input type="number" id="number" name="age" min="18" max="100" placeholder="Enter your age" required>
        </div>
        <div class="form-group">
            <label for="dropdown">Which product did you purchase?</label>
            <select name="product" id="dropdown" required>
                <option value="">Select an option</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>                        
                <option value="option4">Option 4</option>                            
                <option value="option5">Option 5</option>                                
            </select>
        </div>
        <div class="form-group">
            <p>How did you find out about us?</p>
            <label><input type="radio" name="source" value="friend" required> Friend</label>
            <label><input type="radio" name="source" value="advertisement" required> Advertisement</label>
            <label><input type="radio" name="source" value="online-search" required> Online Search</label>
            <label><input type="radio" name="source" value="social-media" required> Social Media</label>
        </div>
        <div class="form-group">
            <p>Which features did you like? (Select all that can apply)</p>
            <label><input type="checkbox" name="features" value="quality"> Quality </label>
            <label><input type="checkbox" name="features" value="price"> Price </label>
            <label><input type="checkbox" name="features" value="customer-service"> Customer Service </label>
        </div>
        <div class="form-group">
            <label for="comments">Any Comments or Suggestions?</label>
            <textarea name="comments" id="comments" rows="5" placeholder="Let us know what you think..."></textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
    
</body>
</html>
